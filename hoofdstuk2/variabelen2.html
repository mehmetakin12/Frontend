<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <title>Interactive HTML</title>
  </head>
  <body>
  	<script>
  		var voornaam = "Zakaria";
  		var achternaam = "Bolt";
      var volledigenaam = voornaam + "<br>" + achternaam;
  		var nederlands = 9;
  		var engels = 8;
  		var rekenen = 7;
  		var gemiddeld = (nederlands + engels + rekenen) / 3;
  		document.write(
  		"<p>Opgave 9</p>" + volledigenaam + "<br> Gemiddelde cijfer:" + gemiddeld);
  	</script>
  </body>
</html>
