<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Objecten</title>
	</head>
	<body>
	  <script>
	  	var palet = new Array('groen','geel','paars');
	  	palet.sort();
	  	document.write('<br> Palet is nu:' + palet);
	  	var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
	  	palet.push(nieuwekleur);
	  	palet.sort();
	  	document.write('<br> Palet is nu:' + palet);
	  	var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
	  	palet.unshift(nieuwekleur);
	  	palet.sort();
	  	document.write('<br> Palet is nu:' + palet);
	  	var palet2 = new Array('blauw','rood');
	  	palet.sort();
	  	document.write('<br> Palet2 is nu:' + palet2);
	  	var palet3 = new Array('groen','geel','paars');
	  	palet.sort();
	  	palet.push(nieuwekleur);
	  	document.write('<br> Palet3 is nu:' + palet3);
	  </script>
	</body>
</html>
